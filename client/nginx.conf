# client/nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream server {
        server server:3000; # 'server' is the service name defined in docker-compose.yml
    }

    server {
        listen 80;
        server_name localhost; # Replace with your domain or IP in production

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }

        # Proxy API requests to the server
        location /api/ {
            proxy_pass http://server:8676/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Handle WebSocket connections (if any)
        location /ws/ {
            proxy_pass http://server:8676/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
